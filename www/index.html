<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<script type="text/javascript" src="js/kingQueenJack.js"></script>
        <title>King Queen Jack</title>
    </head>
	
	<body>
	
		<div onload="arrange()">
		<center>
			<h1>
				<span style="color:black">♠</span>
				<span style="color:red">♥</span>
				<span style="color:black">♣</span>
				<span style="color:red">♦</span>
			</h1>
			<h2>King Queen Jack<h2>

			<table style="text-align:center">
			
			<tr><td>
			<p id="display">Start</p>
			<b><p id="winner">Hidden</p></b>						
			</td></tr>
			<tr><td>

			<span><b>Graveyard: </b></span><span id="gravecount">0</span>
			</p>			
			<!-- <button id="shuffler" onclick="shuffleNum()">Shuffle</button> -->

			</table>
